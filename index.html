<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="/css/index.css" />
        <title>Frontend Mentor | Profile card component</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <!-- <img class="pattern_top" src="/images/bg-pattern-top.svg" alt="" />
        <img
            class="pattern_bottom"
            src="/images/bg-pattern-bottom.svg"
            alt=""
        /> -->

        <main class="card">
            <div class="card__header">
                <img
                    src="/images/bg-pattern-card.svg"
                    alt="cover image"
                    class="card__header__cover"
                />
            </div>

            <div class="card__main">
                <img
                    src="/images/image-victor.jpg"
                    alt="profile picture"
                    class="card__main__avatar"
                />
                <h1 class="card__main__name">
                    Victor Crest <span class="card__main__name__age">26</span>
                </h1>
                <p class="card__main__location">London</p>
            </div>

            <div class="card__footer">
                <div class="card__footer__stats">
                    <p class="card__footer__stats__number">80K</p>
                    <p class="card__footer__stats__desc">Followers</p>
                </div>

                <div class="card__footer__stats">
                    <p class="card__footer__stats__number">803K</p>
                    <p class="card__footer__stats__desc">Likes</p>
                </div>

                <div class="card__footer__stats">
                    <p class="card__footer__stats__number">1.4K</p>
                    <p class="card__footer__stats__desc">Photos</p>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </footer>
    </body>
</html>
